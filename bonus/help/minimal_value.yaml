
global:
  hosts:
    domain: local
  edition: ce
  ingress:
    configureCertmanager: false
    provider: nginx

certmanager:
  enabled: false

postgresql:
  install: true

redis:
  install: true

gitaly:
  persistence:
    enabled: false

gitlab-runner:
  install: false

prometheus:
  install: false

installCertmanager: false

gitlab:
  webservice:
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
  sidekiq:
    resources:
      requests:
        memory: 256Mi
        cpu: 50m